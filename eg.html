<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
  background-color: whitesmoke;
}

.container { 
  align-content: center;

  width: fit-content;
  padding: 0 20px;
}



    
    



#title{
    transition: 2s ease;
}
</style>
<body>
    <div class="container">
        <h1 class="title" id="title">A S D F G H J K L</h1>
        
    
      
     
</body>
<script>
    // By Lorenzo Satta Chiris

const title = document.getElementById("title");


title.onmouseover = function () {

  title.innerHTML = "A B C D E F G H I";
};

title.onmouseout = function () {

  title.innerHTML = " A S D F G H J K L";
};







</script>
</html>
